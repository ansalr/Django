<head>

    {% if page == 'login' %}
        <h1>login page </h1>
    {% else %}
    <h1>sign up</h1>
    <form action="" method="post">

        <label for="">Username</label>

        <input type="email" name="email" placeholder="Enter email" id=""> <br>

        <label for="">Confirn Password</label>

    {% endif %}
